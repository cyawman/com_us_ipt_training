company:
    pattern:  /
    defaults: { _controller: "YawmanTrainingBundle:Company:index" }

company_show:
    pattern:  /{id}/show
    defaults: { _controller: "YawmanTrainingBundle:Company:show" }

company_new:
    pattern:  /new
    defaults: { _controller: "YawmanTrainingBundle:Company:new" }

company_create:
    pattern:  /create
    defaults: { _controller: "YawmanTrainingBundle:Company:create" }
    requirements: { _method: post }

company_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "YawmanTrainingBundle:Company:edit" }

company_update:
    pattern:  /{id}/update
    defaults: { _controller: "YawmanTrainingBundle:Company:update" }
    requirements: { _method: post }

company_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "YawmanTrainingBundle:Company:delete" }
    requirements: { _method: post }